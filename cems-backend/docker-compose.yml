version: '3.8'

services:
  influxdb:
    image: influxdb:2.7
    container_name: cems_influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123456
      - DOCKER_INFLUXDB_INIT_ORG=CEMS
      - DOCKER_INFLUXDB_INIT_BUCKET=cems_data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=cems-admin-token-123456
    volumes:
      - influxdb_data:/var/lib/influxdb2
    restart: unless-stopped 